<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{viaje}}</mat-card-title>
        <mat-card-subtitle>{{fecha}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{imagen}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ver el viaje</button>
    </mat-card-actions>
</mat-card>
